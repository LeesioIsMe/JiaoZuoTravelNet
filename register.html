		<!-- login -->
		<div class="register-box register-zc" >
			<div class="register-nav"><span>注册</span></div> 
			<form id="jvForm" action="registersuccess.html" method="post">
				<div class="register-list">
					<ul>
						<li><span>用     户     名&nbsp;&nbsp;&nbsp;</span><input required type="text" maxlength="14" id="username" placeholder="3~14字符，中文字符/英文字母/数字" class="register-input" /></li>
						<li><span>电子邮箱&nbsp;&nbsp;</span><input required type="text" id="email" maxlength="30" name="email" placeholder="用于找回密码" class="register-input" /></li>
						<li><span>设置密码&nbsp;&nbsp;</span><input required id="password" type="password" name="loginPassword" class="register-input" /></li>
						<li><span>确认密码&nbsp;&nbsp;</span><input required type="password" equalto="#password" class="register-input" /></li>
						<li class="register-btn"><input type="submit" name="register" value="立即注册" /></li>
					</ul>
				</div>
			</form>
		</div>

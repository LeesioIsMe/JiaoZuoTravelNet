	<script>
		var conn = new ActiveXObject("ADODB.Connection");
		var rs = new ActiveXObject("ADODB.Recordset");
		try {
			var connectionstring = "Driver={MySQL ODBC 5.2w Driver};Server=localhost;Database=user;User=root; Password=123456;Option=3;Port=3306";

			conn.open(connectionstring);

			var sql = " select * from tb_col ";

			rs.open(sql, conn);

			while (!rs.eof) {

				WScript.Echo(rs.Fields("id") + "\t" + rs.Fields("name") + "\n");


				rs.moveNext();
			}

			rs.close();

			conn.close();
		} catch (e) {


		} finally {

		}

	</script>
